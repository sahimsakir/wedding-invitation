<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
</head>
<body>

<audio id="bg-music" autoplay loop muted>
  <source src="assets/music/wedding.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById('bg-music');

  audio.onplay = () => {
    setTimeout(() => {
      audio.muted = false;   
    }, 100);
  };
</script>

</body>
</html>
