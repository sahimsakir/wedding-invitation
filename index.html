<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wedding Invitation</title>
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		#content-frame {
			width: 100vw;
			height: 100vh;
			border: 0;
			position: fixed;
			top: 0;
			left: 0;
		}
	</style>

</head>

<body>

	<iframe id="music-frame" src="music-player.html" style="display:none;"></iframe>

	<iframe id="content-frame" src="front.html" frameborder="0"></iframe>

	<script>
		document.addEventListener("contextmenu", function (e) {
			e.preventDefault();
		});

		function openInvitation() {
			startMusic(); // <-- start music here
			document.getElementById("content-frame").src = "invitation.html";
		}

		function openFront() {
			document.getElementById("content-frame").src = "front.html";
		}

		function startMusic() {
			try {
				const frame = document.getElementById("music-frame");
				const audio = frame.contentWindow.document.getElementById("bg-music");
				if (audio) {
					audio.muted = false;
					audio.play().catch(() => { });
				}
			} catch (e) {
				console.log("Music start error:", e);
			}
		}
	</script>



</body>

</html>
